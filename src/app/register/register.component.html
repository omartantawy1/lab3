<div class="container mt-5">
    <h2>Registration Form</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      
      <div class="mb-3">
        <label for="email" class="form-label">Email Address:</label>
        <input type="email" id="email" class="form-control" formControlName="email" >
        <div *ngIf="registrationForm.controls['email'].invalid && registrationForm.controls['email'].touched" class="form-text text-danger">
          <strong *ngIf="registrationForm.controls['email'].errors?.['required']">Email is required.</strong>
          <strong *ngIf="registrationForm.controls['email'].errors?.['email']">Invalid email format.</strong>
        </div>
      </div>
  
      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" id="name" class="form-control" formControlName="name" >
        <div *ngIf="registrationForm.controls['name'].invalid && registrationForm.controls['name'].touched" class="form-text text-danger">
          Name is required.
        </div>
      </div>
  
      <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" id="username" class="form-control" formControlName="username" >
        <div *ngIf="registrationForm.controls['username'].invalid && registrationForm.controls['username'].touched" class="form-text text-danger">
          Username is required and should not contain spaces.
        </div>
      </div>
  
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" class="form-control" formControlName="password" >
        <div *ngIf="registrationForm.controls['password'].invalid && registrationForm.controls['password'].touched" class="form-text text-danger">
          <strong *ngIf="registrationForm.controls['password'].errors?.['required']">Password is required.</strong>
          <strong *ngIf="registrationForm.controls['password'].errors?.['pattern']">Invalid password format.</strong>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" >Register</button>
    </form>
    <p>Already have an account? <a [routerLink]="['/register']">Login</a></p>
  </div>
